{% extends "layout/base.html" %} {% block main %}
<h1>{{heading}}</h1>
<p>{{post.title}}</p>
<p>{{post.content|safe|linebreaks}}</p>

<a class="btn btn-primary" href="{% url 'AppBlog:update' post.pk %}">Update</a>
<a class="btn btn-danger" href="{% url 'AppBlog:delete' post.pk %}">Delete</a>
{% endblock %}
